<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts "Poppins" regular 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  </head>


  <body>

    <div class="container">

      <!-- Sezione 1: parte superiore della pagina con logo -->
      <section>
        <img class="logo" src="images/logo.png" alt="logo">
        <div class="title">Taking Booleaners from A to B</div>
      </section>

      <!-- Sezione 2: navbar pulsanti -->
      <section>
        <div class="nav">
          <button type="button" name="start">Prenota</button>
          <button type="button" name="end">Termina Prenotazione</button>
          <button type="button" name="lights">Accendi Luci</button>
        </div>
      </section>

      <!-- Sezione 3: informazioni monopattini e utenti -->
      <section>
        <div class="user">
          <input type="checkbox"><span>Monopattino Gino22</span>
          <div class="place">
            <span class="arrow"></span>
            <span>Via Guadalametri - a 220 metri da te</span>
            <p>Stato carica:</p>
          </div>
          <div class="battery medium"></div>
        </div>
        <div class="user">
          <input type="checkbox"><span>Monopattino Mike24</span>
          <div class="place">
            <span class="arrow"></span>
            <span>Via Ricciardoni - a 420 metri da te</span>
            <p>Stato carica:</p>
          </div>
          <div class="battery high"></div>
        </div>
        <div class="user">
          <input type="checkbox"><span>Monopattino Fede154</span>
          <div class="place">
            <span class="arrow"></span>
            <span>Via Mentarini - a 490 metri da te</span>
            <p>Stato carica:</p>
          </div>
          <div class="battery low"></div>
        </div>
      </section>
    <!-- fine div container -->
    </div>

  </body>
</html>
